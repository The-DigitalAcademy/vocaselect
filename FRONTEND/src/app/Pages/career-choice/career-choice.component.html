<div>
  <h2>Career Recommendations</h2>
  <label for="careerChoice">Enter Career Choice:</label>
  <input type="text" id="careerChoice" [(ngModel)]="careerChoice" />
  <button (click)="generateCourses()">Generate Recommendations</button>
</div>



<div>
  <h3>Course Recommendations:</h3>
      
  <ul>

    <li *ngFor="let recommendation of recommendations">
   
      <strong>University:</strong> {{ recommendation["uniName"] }}<br />
      <strong>Course:</strong> {{ recommendation["courseName"] }}<br />
      <!-- <strong>Description:</strong> {{ recommendation['"courseDescription"'] }}<br /> -->
      <!-- <strong>Admission Requirements:</strong> {{ recommendation['"admissionRequirements"'] }}<br /> -->
    </li>
  </ul>
</div>
