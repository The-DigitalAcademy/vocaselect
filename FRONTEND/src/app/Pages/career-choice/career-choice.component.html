
<div class="container" style="overflow-y: scroll; min-height: 800px;">
  <h1 class="category-heading">Course Details</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let course of courseRecommendations">
      <div class="card mb-3">
        <!-- <img [src]="" class="card-img-top" alt="" style="max-height: 160px;"> -->
        <div class="card-body">
          <!-- <h2 class="card-title">{{ recommendation["uniName"] }}</h2> -->
          <h3 class="card-title">{{ course.courseDescription }}</h3>
           <h2 class="card-title">{{ course.uniName  }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
