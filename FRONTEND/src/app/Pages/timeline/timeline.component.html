<div class="container content my-5">
  <div class="heading">
    <div class="backbutton">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="60"
        fill="#073980"
        class="bi bi-arrow-left"
        viewBox="0 0 16 16"
        routerLink="/home"
      >
        <path
          fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
        />
      </svg>
    </div>
    <h2>Timeline</h2>
  </div>
  <div class="row">
    <div *ngFor="let data of timeline" class="sub">
      <div class="col-md-6 offset-md-3">
        <h4 style="margin-left: 1.2rem">Grade {{ data.grade }}</h4>
        <ul class="timeline-3">
          <li [ngClass]="{'passed': data.grade <= user.grade}">
            <h4 [ngClass]="{'passed': data.grade <= grade}" href="#!">{{ data.title }}</h4>
            <p class="mt-2">{{ data.description }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
