<!-- Add this within your 'container login-page' div -->
<div *ngIf="showResetPasswordForm">
    <h2>Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()">
      <div class="form-group">
        <label for="resetOTP">Enter OTP</label>
        <input type="text" class="form-control" formControlName="resetOTP" required />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" formControlName="newPassword" required />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </div>
    </form>
  </div>
