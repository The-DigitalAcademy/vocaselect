<div class="container">
    <h2>Reset Password</h2>
    <p>Enter your new password.</p>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>
