<div class = "container reset-page" >
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()">

    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container  max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class=" reset-container px-6 py-8 rounded shadow-md text-black w-full">
                <!-- <img
                class="card-img-top text-center img-logo h-60 w-50"
                src="../../../assets/logo.png"
                alt="Logo"

              /> -->
              <h3>Reset Password</h3>
              <div class="form-group pt-30">
                <label for="resetOTP">Enter OTP</label>
                <input type="text" class="form-control" formControlName="otp" placeholder="OTP">
                <div class="alert" *ngIf="resetPasswordForm.get('otp')?.hasError('required') && resetPasswordForm.get('otp')?.touched">
                  OTP is required.
                </div>
              </div>
              <div class="form-group pt-30">
                <label for="password">New Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="New Password">
                <div class="alert" *ngIf="resetPasswordForm.get('password')?.hasError('required') && resetPasswordForm.get('password')?.touched">
                  Password is required.
                </div>
              </div>
              <div class="alert1 alert-success form-group mt-4 text-center" role="alert" *ngIf="resetSuccess">
                <p>Password reset successful. You can now log in with your new password.</p>
              </div>
              <div class="alert alert-danger form-group mt-4 text-center" role="alert" *ngIf="resetFailed">
                <p>Failed to reset password. Please try again later.</p>
              </div>
                <div ngClass="form-group mt-4 text-center">
                    <button type="submit" class="btn btn-primary btn-block text-white">Reset Password</button>
                  </div>
            </div>
        </div>
    </div>
</form>
</div>
