<div class="container login-page">
  <form formGroup="profileForm" (ngSubmit)="updateProfile()">
    <div class="bg-grey-lighter min-h-screen flex flex-col">
      <div
        class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2"
      >
        <p class="profile text-3xl"><b>Profile</b></p>
        <div
          class="l-container justify-center px-6 py-8 rounded shadow-md text-black w-full align-middle"
        >
          <img
            class="image profilePic ml-24 mb-6 bg-gray-300 w-32 h-32 align-middle rounded-full"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQP-i5liksKo3g85Qz90jpYieJ4J_YGy5S7JQ&usqp=CAU"
            alt="Profile Picture"
          />
          <div class="names flex flex-row space-x-4">
            <div class="form-group pt-30 w-36">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
              />
            </div>
            <div class="form-group pt-30 w-36">
              <label for="surname">Surname</label>
              <input
                type="text"
                class="form-control"
                formControlName="surname"
              />
            </div>
          </div>
          <div class="addresContainer">
            <div class="form-group pt-30">
              <label for="grade">Grade</label>
              <input
                type="text"
                class="form-control"
                formControlName="grade"
              />
            </div>
          </div>
          <div class="password flex flex-row space-x-4">
            <div class="form-group pt-30 w-36">
              <label for="city">City/town</label>
              <input
                type="text"
                class="form-control"
                formControlName="city"
              />
            </div>
            <div class="form-group pt-30 w-36">
              <label for="dob">Date of birth</label>
              <input
                type="date"
                class="form-control"
                formControlName="dob"
              />
            </div>
          </div>
          <div class="button ml-24 w-96">
            <button
              type="submit"
              class="btn btn-primary btn-block w-24 align-middle text-white"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
