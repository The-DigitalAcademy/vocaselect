<div class="login">
  <div class="min-h-screen flex flex-col">
    <div class="eclipse-1"></div>
    <div class="eclipse-4"></div>
    <div class="eclipse-5"></div>
    <div class="eclipse-6"></div>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div
        class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-20"
      >
        <div
          class="bg-slate-200 px-6 py-8 login-container rounded shadow-md text-black w-full"
        >
        <!-- <div class="row" >
          <img src="../../../assets/logo.png" class="logo" alt="...">
        </div> -->
          <div class="text-center pt-30">
            <h1>Welcome Back</h1>
          </div>
          <div class="form-group pt-30">
            <label for="username">Your Email</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              placeholder="e.g NandiM@gmail.com"
              #username="ngModel"
            />
            <label
              class="alert alert-danger"
              role="alert"
              *ngIf="username.errors && f.submitted"
            >
              Username is required!
            </label>
          </div>

          <div class="form-group pt-15">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="8"
              placeholder="Minimum 8 characters"
              #password="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors && f.submitted"
            >
              <div *ngIf="password.errors?.['required']">
                Password is required
              </div>
              <div *ngIf="password.errors?.['minlength']">
                Password must be at least 8 characters
              </div>
            </div>
          </div>
          <div class="form-group forgot-ps text-sm text-grey-dark">
            <label class="fr">
              Forgot
              <a
                class="no-underline border-b border-grey-dark text-grey-dark text-blue-500"
                href="/forgotPassword"
              >
                Password?
              </a>
            </label>
          </div>
          <div ngClass="form-group mt-4 text-center">
            <button class="btn btn-primary text-sm py-2 px-4">Login</button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
          <div class="text-grey-dark mt-6 text-black pt-30" id="cent">
            Not a member?
            <a
              class="no-underline border-b border-blue text-red-600"
              href="../register/"
            >
              Register
            </a>
          </div>

          <!-- <div class="text-grey-dark mt-6 text-black"  >
              Do not have an account? 
              <a class="no-underline border-b border-blue text-red-600" t  href="../register/">
                  Register
              </a>.
          </div> -->
        </div>
      </div>
      
    </form>
    <div class="eclipse-2"></div>
    <div class="eclipse-3"></div>
    
  </div>
</div>
