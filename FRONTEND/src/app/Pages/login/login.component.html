<!-- component -->
<div class = "container login-page">
<div class="eclipse-1"></div>
<div class="eclipse-4"></div>
<div class="eclipse-5"></div>
<div class="eclipse-6"></div>
<form
name="form"
(ngSubmit)="f.form.valid && onSubmit()"
#f="ngForm"
novalidate
>

    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container  max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white l-container px-6 py-8 rounded shadow-md text-black w-full">
                <img
                class="card-img-top text-center img-logo h-60 w-50"
                src="../../../assets/logo.png"
                alt="Logo"

              />
                <div class="form-group pt-30">
                    <label for="username">Your Email</label>
                <input 
                    type="text"
                    class=" form-control"
                    name="username"
                    [(ngModel)]="form.username"
                    required
                    placeholder="e.g NandiM@gmail.com"
                    #username="ngModel"/>

                    <label
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="username.errors && f.submitted"
                  >
                    Username is required!
                  </label>
                  </div>
    
                  <div class="form-group pt-15">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="form.password"
                      required
                      placeholder="Password"
                      #password="ngModel"/>

                      <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="password.errors && f.submitted"
                    >
                      <div *ngIf="password.errors?.['required']">
                        Password is required
                      </div>
                    </div>
                  </div>
    
                <div ngClass="form-group mt-4 text-center">
                    <button class="btn btn-primary btn-block"routerLink="/homepage">Login</button>
                  </div>
                  <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
                  <div class = "forgot">
                  <label class="fr">
                    <p>Forgot
                    <a
                      class="no-underline border-b border-grey-dark text-grey-dark text-blue-500"
                      href="/forgotPassword"
                    >
                       Password?
                    </a></p>
                  </label>
                  <div class="text-grey-dark text-black pt-2" id="cent">
                    Not a member?
                    <a class="no-underline border-b border-blue text-blue-500" routerLink="/register">
                      Register</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
<div class="eclipse-2"></div>
<div class="eclipse-3"></div>
