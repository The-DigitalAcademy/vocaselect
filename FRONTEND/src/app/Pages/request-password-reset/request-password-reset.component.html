<div class = "container request-page" >
  <form [formGroup]="requestPasswordForm" (ngSubmit)="onRequestPasswordSubmit()">


    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container  max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class=" r-container px-6 py-8 rounded shadow-md text-black w-full">
                <!-- <img
                class="card-img-top text-center img-logo h-60 w-50"
                src="../../../assets/logo.png"
                alt="Logo"

              /> -->
              <h3>Forgot Password</h3>
                <div class="enterEmail form-group pt-30">
                  <label for="requestEmail">Enter your Email</label>
                <input 
                    type="text"
                    class=" form-control"
                    formControlName="requestEmail"
                 
                    placeholder="sample@example.com"
                   />

                  </div>
                  <!-- <div class = "alert">
                    <p>OTP sent to email</p>
                  </div> -->
                  <div class="alert1 alert-success form-group mt-4 text-center" role="alert" *ngIf="result && !isFailed">
                    <p>OTP has been successfully sent to your email.</p>
                </div>
                <!-- Display alert message for invaild email -->
                <div class="alert alert-danger form-group mt-4 text-center"
                [class.d-none]="requestPasswordForm.valid || !requestPasswordForm.touched">
             <p>Please provide a valid email.</p>
           </div>
                  <!-- Display alert message for empty form -->
                <div class="alert alert-danger form-group mt-4 text-center" role="alert" *ngIf="requestPasswordForm.invalid && requestPasswordForm.touched">
                  <p>Please fill in your email.</p>
                </div>

                <button type="submit" class="btn btn-primary btn-block text-white">Send Reset OTP</button>
            </div>
        </div>
    </div>
</form>
</div>
