<div class = "container content">
<div class="subjects-page" >
  <p class="fs-4">Select the subjects you are doing</p>
  <p class="fs-5">To better guide you on your journey</p>
  <!-- Sending selected subjects to be stored on database on Click -->

</div>
<div class = "subStyle">
<div class = "sub" *ngFor="let subject of subjects" >
  <label>
    <input
      type="checkbox"
      [value]="subject.id"
      (change)="isChecked($event)"
    />
     
    {{ subject.subjectName }}
  </label>
</div>
</div>

<div class="row" id="btn-submit">
  <!-- <button type="button" class="btn" (click)="sendSelectedSubjectsToServer()" routerLink="/dream-job">Submit</button> -->
  <button type="button" class="btn" (click)="onSubmit()">Submit</button>
</div>
</div>
