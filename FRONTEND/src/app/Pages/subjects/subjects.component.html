      <mat-label>Subjects</mat-label>

        <mat-select-trigger>
          {{subjects.value?.[0] || ''}}
          <span *ngIf="(subjects.value?.length || 0) > 1" class="example-additional-selection">
            (+{{(subjects.value?.length || 0) - 1}} {{subjects.value?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let subject of subjects" [value]="subject">{{subject}}</mat-option>
      </mat-select>
    </mat-form-field>
