<div class="col">
  <div class="row">
    <p class="fs-1">Select the subjects you are doing</p>
    <p class="fs-2">To better guide you on your journey</p>
  </div>
</div>
<section>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div *ngFor="let country of countries; let i=index">
      <input type="checkbox" formArrayName="selectedCountries" [value]="country.value" (change)="onCheckboxChange($event)" 
      />
      {{ country.name}}
    </div>
    <button type="submit">Submit</button>
  </form>

  <p>{{ form.value | json }}</p>
</section>
