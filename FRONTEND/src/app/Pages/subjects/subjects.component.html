<div class="col">
  <div class="row">
    <p class="fs-1">Select the subjects you are doing</p>
    <p class="fs-2">To better guide you on your journey</p>
  </div>
  <ul>
    <li *ngFor="let subject of subjects">
      <input type="checkbox" [(ngModel)]="subjects.checked">{{subjects.subject_name}}
    </li>
  </ul>
