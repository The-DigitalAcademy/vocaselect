
<div class="courses hide-on-scroll">
<app-hamburger></app-hamburger>

</div>

<!--LOADER-->
<div *ngIf="showLoader" class="loader-container">
    <img src="../../../assets/blue loader.gif" alt="Loading..." class="loader">
    <p>Generating Course information...</p>
</div>

<div *ngIf="showRecommendations" class="container">
    <div class="row">
        <div class="col-sm-3" *ngFor="let course of courseRecommendations; let i=index">
            <div class="mb-3 card" >
                <div class="card-body" [style.background-color]="cardBackgroundColors[i]">
                    <!-- <h4 style="text-align: center; font-size: 15px">{{ course.courseName }}</h4> -->
                    <p><strong>University:</strong> {{ course.uniName }}</p>
                    <p><strong>Duration:</strong> {{ course.courseDuration }}</p>
                    <p><strong>Admission Requirements:</strong> {{ course.admissionRequirements }}</p>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Eclipses-->
<div class="eclipse-1"></div>
